<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://previews.123rf.com/images/mangpor2004/mangpor20041605/mangpor2004160500099/56383918-to-do-list-background-template.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover; /* use 'cover' if you want it to fill the screen */
        background-color: #1f2937;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        border-radius: 12px;
        padding: 20px;
        background-color: #c5a756;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      h1 {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-style: italic;
        margin-bottom: 15px;
        color: #333;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 2px solid #4e4376;
        border-radius: 6px;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #2b5876;
      }

      button {
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
        background-color: #385360;
        color: #fff;
        border: none;
        border-radius: 6px;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #1c4162;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 15px;
      }

      li {
        margin-bottom: 10px;
        background: #ececec;
        padding: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .delete-btn {
        padding: 5px 10px;
        background-color: #22620a;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .delete-btn:hover {
        background-color: #146922;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");

        if (taskInput.value.trim() !== "") {
          const taskText = taskInput.value;
          const li = document.createElement("li");
          li.textContent = taskText;

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = function () {
            taskList.removeChild(li);
          };

          li.appendChild(deleteBtn);
          taskList.appendChild(li);

          taskInput.value = "";
        } else {
          alert("Please enter a valid task!");
        }
      }
    </script>
  </body>
</html>
